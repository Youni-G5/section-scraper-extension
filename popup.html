<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Section Scraper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Section Scraper</h1>
      <p class="subtitle">Extraction complète pour Shopify</p>
    </div>

    <div class="content">
      <div class="mode-selector">
        <button id="visualModeBtn" class="mode-btn active">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7l10 5 10-5-10-5z"/>
            <path d="M2 17l10 5 10-5M2 12l10 5 10-5"/>
          </svg>
          <span>Visuel</span>
        </button>
        <button id="manualModeBtn" class="mode-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 7h16M4 12h16M4 17h16"/>
          </svg>
          <span>Manuel</span>
        </button>
      </div>

      <div id="visualMode" class="mode-content">
        <div class="visual-box">
          <p class="instruction">Sélectionnez visuellement la section à extraire sur la page</p>
          <button id="activatePickerBtn" class="picker-btn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
            <span>Sélectionner</span>
          </button>
        </div>
        <div id="selectedInfo" class="selected-info hidden">
          <div class="info-header">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="20 6 9 17 4 12"/>
            </svg>
            <span>Section sélectionnée</span>
          </div>
          <div id="selectedSelector" class="selector-code"></div>
          <button id="clearSelection" class="clear-btn">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"/>
              <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
            <span>Effacer</span>
          </button>
        </div>
      </div>

      <div id="manualMode" class="mode-content hidden">
        <div class="input-wrapper">
          <label for="selector">Sélecteur CSS</label>
          <input 
            type="text" 
            id="selector" 
            placeholder=".section, #hero, [data-section]"
            autocomplete="off"
          >
          <span class="hint">Ex: .product-grid, #banner, [data-id=\"hero\"]</span>
        </div>
      </div>

      <div class="divider"></div>

      <div class="options">
        <label class="option-item">
          <input type="checkbox" id="includeImages" checked>
          <span class="checkbox-custom"></span>
          <span class="option-label">Images et ressources</span>
        </label>
        <label class="option-item">
          <input type="checkbox" id="inlineStyles" checked>
          <span class="checkbox-custom"></span>
          <span class="option-label">Styles inline</span>
        </label>
        <label class="option-item">
          <input type="checkbox" id="includeScripts" checked>
          <span class="checkbox-custom"></span>
          <span class="option-label">Scripts et animations</span>
        </label>
      </div>

      <div class="action-buttons">
        <button id="extractBtn" class="extract-btn primary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
          </svg>
          <span>Copier le code</span>
        </button>
        <button id="downloadBtn" class="extract-btn secondary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="7 10 12 15 17 10"/>
            <line x1="12" y1="15" x2="12" y2="3"/>
          </svg>
          <span>Télécharger ZIP</span>
        </button>
      </div>

      <div id="status" class="status hidden"></div>
      <div id="progress" class="progress hidden">
        <div class="progress-bar"></div>
      </div>
    </div>

    <div class="footer">
      <span class="version">v1.3.0</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
